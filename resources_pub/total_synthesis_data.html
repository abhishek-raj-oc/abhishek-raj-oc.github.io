<!DOCTYPE html>
<html>
<head>
  <title>View my_data.txt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    pre {
      background-color: #09202A;
      padding: 15px;
      border: 1px solid white;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Contents of Total Synthesis Data</h1>
  <pre id="textContent">Loading...</pre>

  <script>
    fetch('Total_synthesis.csv')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        document.getElementById('textContent').textContent = text;
      })
      .catch(error => {
        document.getElementById('textContent').textContent = 'Failed to load the file.';
        console.error('Error fetching the file:', error);
      });
  </script>

</body>
</html>
