<!DOCTYPE html>
<html>
<head>
  <title>View my_data.txt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #09202A; /* Dark background */
      color: white; /* Default text color */
    }
    h1 {
      color: white; /* Header text color */
    }
    pre {
      background-color: #1a3a45; /* Slightly lighter background for content box */
      color: white; /* Text inside pre block */
      padding: 15px;
      border: 1px solid #555;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Contents of Total Synthesis Data</h1>
  <pre id="textContent">Loading...</pre>

  <script>
    fetch('https://raw.githubusercontent.com/abhishek-raj-oc/abhishek-raj-oc.github.io/main/resources_pub/Total_Synthesis.csv')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(text => {
        document.getElementById('textContent').textContent = text;
      })
      .catch(error => {
        document.getElementById('textContent').textContent = 'Failed to load the file.';
        console.error('Error fetching the file:', error);
      });
  </script>

</body>
</html>
